<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
    <style>
        .form {
            width: 300px;
        }
    </style>
</head>
<body>
<div class="container d-flex align-content-center justify-content-center h-100">
<form action="/login" method="POST" class="mt-5 form">
    <h3 class="fw-bold">Please sign in</h3>
    <div>
    <input type="email" placeholder="Email address" class="w-100  p-2 ps-3 border rounded"/>
    </div>
    <div>
    <input type="password" placeholder="Password" class="w-100 mb-2 ps-3 p-2 border rounded"/>
    </div>
    <button type="submit" class="w-100 bg-primary text-white border-0 p-2 border-white rounded fs-5">Sign in</button>

</form>
</div>
</body>
</html>
