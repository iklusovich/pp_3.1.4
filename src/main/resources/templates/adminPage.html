<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="d-flex h-50 justify-content-between p-3  bg-dark">
    <div class="text-white">email with roles</div>
    <div>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="text-light bg-dark border-0">Logout</button>
        </form>
    </div>
</header>
<main class ="d-flex h-100  vh-100 justify-content-between bg-light">
    <div class="col-2  pt-3 bg-white">
        <p class="bg-primary w-100 d-block ps-3 pt-2 pb-2 text-white">Name</p>
    </div>
    <div class="col-9 bg-light me-5 h-100 pt-3">
        <h1>
            Admin panel
        </h1>
        <ul class="nav nav-tabs">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="adminPage.html">Users table</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="loginFormPage.html">New User</a>
            </li>
        </ul>
        <div class="border border-1 rounded pt-2 ">
            <p class="ps-3 pe-3 pb-2 border-bottom mb-0 fs-4">All users</p>
            <div class="pt-4 bg-white p-3">
                <table  class="bg-white w-100 ">

                    <tr class="border-top lh-lg">
                        <th class="ps-3">Id</th>
                        <th>First name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                    <tr class="border-top bg-light lh-lg" th:each="user : ${allUsers}">
                        <td class="ps-3" th:utext="${user.getId()}">ID</td>
                        <td th:utext="${user.getFirstName()}">NAme</td>
<!--                        <td th:utext="${user.getName()}">LASTNAME</td>-->
<!--                        <td th:utext="${user.getName()}">AGE</td>-->
<!--                        <td th:utext="${user.getName()}">email</td>-->
<!--                        <td th:utext="${user.getName()}">role</td>-->
                        <td>
                            <a th:href="@{/admin/edit(id=${user.getId()})}">
                                <button class="bg-info text-white border-0 rounded" type="submit">Edit</button>
                            </a>
                        </td>
                        <td>
                            <a th:href="@{/admin/delete(id=${user.getId()})}">
                                <button class="bg-danger text-white border-0 rounded" th:if="${currentUserId != user.getId()}" type="submit">Delete</button>
                            </a>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
