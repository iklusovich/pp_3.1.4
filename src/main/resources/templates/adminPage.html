<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="d-flex h-50 justify-content-between p-3  bg-dark">
    <div class="text-white" th:text="${currentUser.getEmail()} + ' with roles: '">email with roles</div>
    <div>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="text-light bg-dark border-0">Logout</button>
        </form>
    </div>
</header>
<main class="d-flex h-100  vh-100 justify-content-between bg-light">
    <div class="col-2  pt-3 bg-white">
        <p th:each="user : ${allUsers}" class="mb-0">
            <span th:if="${currentUser.getId() == user.getId()}"
                  class="bg-primary w-100 ps-3 pt-2 pb-2 text-white  d-block" th:text="${user.getFirstName()}"></span>
            <span th:if="${currentUser.getId() != user.getId()}"
                  class="bg-white w-100 ps-3 pt-2 pb-2 text-primary  d-block" th:text="${user.getFirstName()}"></span>
        </p>
    </div>
    <div class="col-9 bg-light me-5 h-100 pt-3">
        <h1>
            Admin panel
        </h1>
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="adminPanel-tab" data-bs-toggle="tab" data-bs-target="#adminPanel"
                        type="button"
                        role="tab" aria-controls="adminPanel" aria-selected="true">Users table
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="newUserForm-tab" data-bs-toggle="tab" data-bs-target="#newUserForm"
                        type="button"
                        role="tab" aria-controls="newUserForm" aria-selected="false">New User
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="adminPanel" role="tabpanel" aria-labelledby="adminPanel-tab">
                <div class="border border-1 rounded pt-2 ">
                    <p class="ps-3 pe-3 pb-2 border-bottom mb-0 fs-4">All users</p>
                    <div class="pt-4 bg-white p-3">
                        <table class="bg-white w-100 ">
                            <tr class="border-top lh-lg">
                                <th class="ps-3">Id</th>
                                <th>First name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                            <tr th:each="user, i : ${allUsers}"
                                th:class="${i.odd} ? 'bg-light border-top lh-lg' : 'bg-white border-top lh-lg'">
                                <td class="ps-3 lh-lg pb-2 pt-2" th:utext="${user.getId()}">ID</td>
                                <td th:utext="${user.getFirstName()}">NAme</td>
                                <td th:utext="${user.getLastName()}">LASTNAME</td>
                                <td th:utext="${user.getAge()}">AGE</td>
                                <td th:utext="${user.getEmail()}">email</td>
                                <td><span th:each="role : ${user.getRoles()}" th:utext="${role.getName()} + ' '"></span>
                                </td>
                                <td>
<!--                                    <a th:href="@{/admin/edit(id=${user.getId()})}">-->
<!--                                        <button class="bg-info text-white border-0 rounded" type="submit"-->
<!--                                                data-bs-toggle="modal" data-bs-target="#exampleModal">Edit</button>-->
<!--                                    </a>-->

                                        <button class="bg-info text-white border-0 rounded" type="submit"
                                                data-bs-toggle="modal" data-bs-target="#editModal">Edit</button>

                                </td>


                                <td>
<!--                                    <a th:href="@{/admin/delete(id=${user.getId()})}">-->
<!--                                        <button class="bg-danger text-white border-0 rounded"-->
<!--                                                th:if="${currentUser.getId() != user.getId()}" type="submit" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete-->
<!--                                        </button>-->
<!--                                    </a>-->
                                    <a>
                                        <button class="bg-danger text-white border-0 rounded"
                                                th:if="${currentUser.getId() != user.getId()}" type="submit" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete
                                        </button>
                                    </a>
                                </td>
                                <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="EditModalLabel">Edit user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div>
                                                    <div class="pt-4 bg-white p-3 d-flex justify-content-center flex-column">
                                                        <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" class="col-6 d-flex flex-column justify-content-center align-content-center" >
                                                            <label for="idEdit" class="fw-bold align-self-center">ID</label>
                                                            <input type="text" id="idEdit" th:value="*{user.getId()}" class="rounded p-1 border-1  mb-2 p-1" disabled>
                                                            <label for="firstNameEdit" class="fw-bold align-self-center">First name</label>
                                                            <input type="text" id="firstNameEdit" th:value="*{user.getFirstName()}" class="rounded p-1 border-1  mb-2 p-1">
                                                            <label for="lastNameEdit" class="fw-bold align-self-center">Last name</label>
                                                            <input type="text" id="lastNameEdit" th:value="*{user.getLastName()}" class="rounded p-1 border-1  mb-2 p-1">
                                                            <label for="ageEdit" class="fw-bold align-self-center">Age</label>
                                                            <input type="number" id="ageEdit" th:value="*{user.getAge()}" class="rounded p-1 border-1  mb-2 p-1">
                                                            <label for="emailEdit" class="fw-bold align-self-center">Email</label>
                                                            <input type="email" id="emailEdit" th:value="*{user.getEmail()}" class="rounded p-1 border-1  mb-2 p-1">
                                                            <label for="passwordEdit" class="fw-bold align-self-center">Password</label>
                                                            <input type="password" id="passwordEdit"  class="rounded p-1 border-1  mb-2 p-1">
                                                            <label for="rolesEdit" class="fw-bold align-self-center">Role</label>
                                                            <select name="roles" id="rolesEdit" multiple class="mb-2 ps-2" size="2">
                                                                <option>Admin</option>
                                                                <option>User</option>
                                                            </select>
                                                            <!--                    <td th:each="role : ${allRoles}">-->
                                                            <!--                        <input type="checkbox" name="selectedRoles" th:id="'role' + ${role.getId()}" th:value="${role.getId()}"/>-->
                                                            <!--                        <label th:for="'role' + ${role.getId()}" th:text="${role.getAuthority()}">-->
                                                            <!--                        </label>-->
                                                            <!--                    </td>-->
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <button type="button" class="btn btn-primary">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                            <div class="modal-header">
                                                <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
                                            </div>
                                            <div class="modal-body">
                                                <div>
                                                    <div class="pt-4 bg-white p-3 d-flex justify-content-center flex-column">
                                                        <form th:method="POST" th:action="@{/admin/{id}(id=${user.getId()})}" class="col-6 d-flex flex-column justify-content-center align-content-center" >
                                                            <label for="idDelete" class="fw-bold align-self-center">ID</label>
                                                            <input type="text" id="idDelete" th:value="*{user.getId()}" class="rounded p-1 border-1  mb-2 p-1" disabled>
                                                            <label for="firstNameDelete" class="fw-bold align-self-center">First name</label>
                                                            <input type="text" id="firstNameDelete" th:value="*{user.getFirstName()}" class="rounded p-1 border-1  mb-2 p-1" disabled>
                                                            <label for="lastNameDelete" class="fw-bold align-self-center">Last name</label>
                                                            <input type="text" id="lastNameDelete" th:value="*{user.getLastName()}" class="rounded p-1 border-1  mb-2 p-1 " disabled>
                                                            <label for="ageDelete" class="fw-bold align-self-center">Age</label>
                                                            <input type="number" id="ageDelete" th:value="*{user.getAge()}" class="rounded p-1 border-1  mb-2 p-1" disabled>
                                                            <label for="emailDelete" class="fw-bold align-self-center">Email</label>
                                                            <input type="email" id="emailDelete" th:value="*{user.getEmail()}" class="rounded p-1 border-1  mb-2 p-1" disabled>
                                                            <label for="rolesDelete" class="fw-bold align-self-center">Role</label>
                                                            <select name="roles" id="rolesDelete" multiple class="mb-2 ps-2" size="2" disabled>
                                                                <option>Admin</option>
                                                                <option>User</option>
                                                            </select>
                                                            <!--                    <td th:each="role : ${allRoles}">-->
                                                            <!--                        <input type="checkbox" name="selectedRoles" th:id="'role' + ${role.getId()}" th:value="${role.getId()}"/>-->
                                                            <!--                        <label th:for="'role' + ${role.getId()}" th:text="${role.getAuthority()}">-->
                                                            <!--                        </label>-->
                                                            <!--                    </td>-->
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                                <a th:href="@{/admin/delete(id=${user.getId()})}"><button  type="button" class="btn btn-danger">Delete</button></a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="newUserForm" role="tabpanel" aria-labelledby="newUserForm-tab">
                <div class="border border-1 rounded pt-2 " id="#newUserForm">

                    <p class="ps-3 pe-3 pb-2 border-bottom mb-0  fs-4">Add new user</p>

                    <div class="pt-4 bg-white p-3 d-flex justify-content-center">
                        <form th:method="POST" th:action="@{/admin}" th:object="${addUser}"
                              class="d-flex flex-column  col-3">
                            <label for="firstName" class="fw-bold align-self-center">First name</label>
                            <input type="text" id="firstName" th:field="*{firstName}"
                                   class="rounded p-1 border-1  mb-2 p-1">
                            <label for="lastName" class="fw-bold align-self-center">Last name</label>
                            <input type="text" id="lastName" th:field="*{lastName}"
                                   class="rounded p-1 border-1  mb-2 p-1">
                            <label for="age" class="fw-bold align-self-center">Age</label>
                            <input type="number" id="age" th:field="*{age}" class="rounded p-1 border-1  mb-2 p-1">
                            <label for="email" class="fw-bold align-self-center">Email</label>
                            <input type="email" id="email" th:field="*{email}" class="rounded p-1 border-1  mb-2 p-1">
                            <label for="password" class="fw-bold align-self-center">Password</label>
                            <input type="password" id="password" th:field="*{password}"
                                   class="rounded p-1 border-1  mb-2 p-1">
                            <label for="roles" class="fw-bold align-self-center">Role</label>
                            <select name="roles" id="roles" multiple class="mb-2 ps-2" size="2">
                                <option>Admin</option>
                                <option>User</option>
                            </select>
                            <!--                    <td th:each="role : ${allRoles}">-->
                            <!--                        <input type="checkbox" name="selectedRoles" th:id="'role' + ${role.getId()}" th:value="${role.getId()}"/>-->
                            <!--                        <label th:for="'role' + ${role.getId()}" th:text="${role.getAuthority()}">-->
                            <!--                        </label>-->
                            <!--                    </td>-->
                            <button type="submit" th:value="Add"
                                    class="fs-5 border-0 bg-success text-white w-50 align-self-center rounded p-2">Add
                                new user
                            </button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">...</div>
        </div>
    </div>


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
