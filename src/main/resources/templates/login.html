<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login page</title>
</head>
<body>
<div class="container d-flex align-content-center justify-content-center h-100">
<form action="/login" method="POST" class="mt-5 form col-3">
    <h3 class="fw-bold">Please sign in</h3>
    <input
           type="email"
           placeholder="Email address"
           class="w-100  p-2 ps-3 border rounded"
           name="email"/>
    <input
            type="password"
            placeholder="Password"
            class="w-100 mb-2 ps-3 p-2 border rounded"
            name="password"/>
    <button
            type="submit"
            class="w-100 bg-primary text-white border-0 p-2 border-white rounded fs-5">
        Sign in
    </button>
</form>
</div>
</body>
</html>
