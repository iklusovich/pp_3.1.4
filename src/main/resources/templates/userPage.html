<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header class="d-flex h-50 justify-content-between p-3  bg-dark">
    <div class="text-white">email with roles</div>
    <div>
        <form th:action="@{/logout}" method="POST">
            <button type="submit" class="text-light bg-dark border-0">Logout</button>
        </form>
    </div>
</header>
<main class ="d-flex h-100  vh-100 justify-content-between bg-light">
    <div class="col-2  pt-3 bg-white">
        <p class="bg-primary w-100 d-block ps-3 pt-2 pb-2 text-white">Name</p>
    </div>
    <div class="col-9 bg-light me-5 h-100 pt-3">
    <h1>
        User information-page
    </h1>
        <div class="border border-1 rounded pt-2 ">
            <p class="ps-3 pe-3 pb-2 border-bottom mb-0 fw-bold">About user</p>
            <div class="pt-4 bg-white p-3">
        <table  class="bg-white w-100 ">

            <tr class="border-top lh-lg">
                <th class="ps-3">Id</th>
                <th>First name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
            </tr>
            <tr class="border-top bg-light lh-lg">
                <td class="ps-3" th:utext="${user.getId()}">ID</td>
                <td th:utext="${user.getName()}">NAme</td>
                <td th:utext="${user.getName()}">LASTNAME</td>
                <td th:utext="${user.getName()}">AGE</td>
                <td th:utext="${user.getName()}">email</td>
                <td th:utext="${user.getName()}">role</td>
            </tr>
        </table>
        </div>
        </div>
    </div>
</main>

<!--</form>-->
</body>
</html>
