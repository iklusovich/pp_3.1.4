<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"></head>
<body>
<header class="d-flex h-50 justify-content-between p-3  bg-dark">
    <div><span id="currentUserEmail" class="text-white">
 with roles:
    </span>
        <span class="text-white" id="currentUserRoles"></span>
    </div>
    <div>
        <form action="/logout" method="POST">
            <button type="submit" class="text-light bg-dark border-0">Logout</button>
        </form>
    </div>
</header>
<main class="d-flex h-100  vh-100 justify-content-between bg-light">
    <div class="col-2 p-0  pt-3 bg-white">
        <ul class="nav nav-pills d-flex w-100 flex-column" id="allUsersNavItem">
        </ul>
    </div>
    <div class="col-9 bg-light me-5 h-100 pt-3">
        <h1>
            Admin panel
        </h1>
        <ul class="nav nav-tabs" id="myTab" href="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="adminPanel-tab" data-bs-toggle="tab" data-bs-target="#adminPanel"
                        type="button"
                        role="tab" aria-controls="adminPanel" aria-selected="true">Users table
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="newUserForm-tab" data-bs-toggle="tab" data-bs-target="#newUserForm"
                        type="button"
                        role="tab" aria-controls="newUserForm" aria-selected="false" onclick="createUserFormHelper()">New User
                </button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="adminPanel" role="tabpanel" aria-labelledby="adminPanel-tab">
                <div class="border border-1 rounded pt-2">
                    <p class="ps-3 pe-3 pb-2 border-bottom mb-0 fs-5">All users</p>
                    <div class="pt-4 bg-white p-3">
                        <table class="bg-white w-100" id="tableUsersData">
                            <tr class="border-top lh-lg">
                                <th class="ps-3">Id</th>
                                <th>First name</th>
                                <th>Last Name</th>
                                <th>Age</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="newUserForm" role="tabpanel" aria-labelledby="newUserForm-tab">
                <div class="border border-1 rounded pt-2 " id="#newUserForm">

                    <p class="pb-2 ps-3 pe-3  border-bottom mb-0 fs-4">Add new user</p>

                    <div class="pt-4 bg-white p-3 d-flex justify-content-center">
                        <form
                              class="d-flex flex-column  col-3" id="userCreateForm">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


</main>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="/js/adminPageScript.js"></script>
</body>
</html>
